name: Go Server Build

on:
  push:
    tags:
      - '*'

jobs:
  build-and-package:
    name: Build and Package Artifacts
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'

    - name: Build Golang Server
      run: |
        cd backend
        go build -v -o server_linux ./server.go
        GOOS=darwin GOARCH=amd64 go build -v -o server_m1 ./server.go
        cd ..

    - name: Setup node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Build frontend
      run: |
        cd frontend
        npm install
        npm run build
        cd ..

    - name: Copy results to root folder
      run: |
        mkdir release
        mkdir release/frontend
        cp backend/server_linux release/
        cp backend/server_m1 release/
        cp -r frontend/dist/* release/frontend
        cp -r backend/database/migrations release/
        
    - name: Zip release folder
      run: zip -r release.zip release
      
    - name: Upload artifacts zip
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: release

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release.zip
        asset_name: release.zip
        asset_content_type: application/zip
